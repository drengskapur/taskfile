# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Test DigitalOcean Installation

on:
  push:
    paths:
      - ".taskfiles/digitalocean/**"
  pull_request:
    paths:
      - ".taskfiles/digitalocean/**"
  workflow_dispatch:

jobs:
  test:
    name: Test DigitalOcean installation
    runs-on: ubuntu-22.04
    if: github.repository == 'drengskapur/taskfile' && !contains(github.event.act, 'true') # Skip during local testing
    container:
      image: ubuntu:22.04
      options: --privileged --user root
    env:
      HOME: /root
      PATH: /bin:/usr/bin:/usr/local/bin
    defaults:
      run:
        shell: /bin/sh -e {0}
    steps:
      - uses: actions/checkout@v3

      - name: Install base system utilities
        run: |
          apt-get update
          apt-get install -y bash curl sudo

      - name: Install remaining dependencies
        run: |
          apt-get install -y jq unzip

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
          task --version

      - name: Install doctl
        run: |
          pwd
          ls -la
          task install:doctl
          echo "Task exit code: $?"

      - name: Check doctl version
        run: |
          which doctl || true
          doctl version

  test-local:
    name: Test DigitalOcean installation (Local)
    runs-on: ubuntu-22.04
    if: contains(github.event.act, 'true') # Only run during local testing
    container:
      image: ubuntu:22.04
      options: --privileged --user root
    env:
      HOME: /root
      PATH: /bin:/usr/bin:/usr/local/bin
    defaults:
      run:
        shell: /bin/sh -e {0}
    steps:
      - uses: actions/checkout@v3

      - name: Install base system utilities
        if: ${{ github.event.act }}
        run: |
          apt-get update
          apt-get install -y bash curl sudo

      - name: Install remaining dependencies
        if: ${{ github.event.act }}
        run: |
          apt-get install -y jq unzip

      - name: Install Task
        if: ${{ github.event.act }}
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
          task --version

      - name: Install doctl
        if: ${{ github.event.act }}
        run: |
          pwd
          ls -la
          echo "Current directory contents:"
          ls -la
          echo "Taskfile contents:"
          cat Taskfile.yml || true
          echo "Running task with verbose output:"
          task --verbose install:doctl
          echo "Task exit code: $?"

      - name: Check doctl version
        if: ${{ github.event.act }}
        run: |
          which doctl || true
          doctl version
