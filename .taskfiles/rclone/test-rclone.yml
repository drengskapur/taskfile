name: Test RClone Installation

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.taskfiles/rclone/**'
  push:
    branches: [ main, develop ]
    paths:
      - '.taskfiles/rclone/**'

jobs:
  test-local:
    name: Test rclone installation (Local)
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:22.04
      options: --privileged
    steps:
      - uses: actions/checkout@v3

      - name: Install base system utilities
        run: |
          apt-get update
          apt-get install -y \
            ca-certificates \
            curl \
            unzip

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Install rclone
        working-directory: .taskfiles/rclone
        run: task install

      - name: Test rclone installation
        working-directory: .taskfiles/rclone
        run: task test

      - name: Complete job
        run: echo "Test completed successfully"

  test-github:
    name: Test rclone installation (GitHub)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Install rclone
        working-directory: .taskfiles/rclone
        run: task install

      - name: Test rclone installation
        working-directory: .taskfiles/rclone
        run: task test

      - name: Complete job
        run: echo "Test completed successfully"
