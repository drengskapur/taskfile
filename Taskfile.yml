---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

set: [pipefail]
shopt: [globstar]

# vars:
#   VARIABLE: value

# dotenv:
#   - .env

# env:
#   ENVIRONMENT_VARIABLE: "{{.VARIABLE}}/folder"

includes:
  aws: .taskfiles/aws
  digitalocean: .taskfiles/digitalocean
  docker: .taskfiles/docker
  hadolint: .taskfiles/hadolint
  k3s: .taskfiles/k3s
  mix: .taskfiles/mix
  python3: .taskfiles/python3
  rclone: .taskfiles/rclone
  terraform: .taskfiles/terraform
  uv: .taskfiles/uv

tasks:
  default:
    cmd: task --list
    silent: true

  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
