# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: "3"

set: [pipefail]
shopt: [globstar]

includes:
  act: .taskfiles/act
  aws: .taskfiles/aws
  bun: .taskfiles/bun
  digitalocean: .taskfiles/digitalocean
  direnv: .taskfiles/direnv
  docker: .taskfiles/docker
  fnm: .taskfiles/fnm
  hadolint: .taskfiles/hadolint
  helm: .taskfiles/helm
  jq: .taskfiles/jq
  k3s: .taskfiles/k3s
  mix: .taskfiles/mix
  node: .taskfiles/node
  pnpm: .taskfiles/pnpm
  python3: .taskfiles/python3
  rclone: .taskfiles/rclone
  terraform: .taskfiles/terraform
  uv: .taskfiles/uv

tasks:
  default:
    cmd: task --list

  noop:
    internal: true
    cmd: noop() { :; }
