---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

set: [pipefail]
shopt: [globstar]

# vars:
#   VARIABLE: value

# dotenv:
#   - .env

# env:
#   ENVIRONMENT_VARIABLE: "{{.VARIABLE}}/folder"

includes:
  install: .taskfiles/install
  docker: .taskfiles/docker
  k3s: .taskfiles/k3s
  digitalocean: .taskfiles/digitalocean

tasks:
  default:
    cmd: task --list
    silent: true

  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
