name: Test bun Installation

on:
  push:
    paths:
      - '.taskfiles/bun/**'
  pull_request:
    paths:
      - '.taskfiles/bun/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/drengskapur/taskfile-tester:develop
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: git config --global --add safe.directory /home/user/taskfile

      - name: Install bun
        run: task bun:install

      - name: Verify bun Installation
        run: task bun:verify
