name: Test mix Installation

on:
  push:
    paths:
      - '.taskfiles/mix/**'
  pull_request:
    paths:
      - '.taskfiles/mix/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/drengskapur/taskfile-tester:develop
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: git config --global --add safe.directory /home/user/taskfile

      - name: Install mix
        run: task mix:install

      - name: Verify mix Installation
        run: task mix:verify
