name: Test hadolint Installation

on:
  push:
    paths:
      - '.taskfiles/hadolint/**'
  pull_request:
    paths:
      - '.taskfiles/hadolint/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/drengskapur/taskfile-tester:develop
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: git config --global --add safe.directory /home/user/taskfile

      - name: Install hadolint
        run: task hadolint:install

      - name: Verify hadolint Installation
        run: task hadolint:verify
