name: Test pnpm Installation

on:
  push:
    paths:
      - '.taskfiles/pnpm/**'
  pull_request:
    paths:
      - '.taskfiles/pnpm/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/drengskapur/taskfile-tester:develop
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: git config --global --add safe.directory /home/user/taskfile

      - name: Install pnpm
        run: task pnpm:install

      - name: Verify pnpm Installation
        run: task pnpm:verify
