name: Test ultracite Installation

on:
  push:
    paths:
      - '.taskfiles/ultracite/**'
  pull_request:
    paths:
      - '.taskfiles/ultracite/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/drengskapur/taskfile-tester:develop
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: git config --global --add safe.directory /home/user/taskfile

      - name: Install ultracite
        run: task ultracite:install

      - name: Verify ultracite Installation
        run: task ultracite:verify
