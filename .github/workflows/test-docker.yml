name: Test docker Installation

on:
  push:
    paths:
      - '.taskfiles/docker/**'
  pull_request:
    paths:
      - '.taskfiles/docker/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/drengskapur/taskfile-tester:develop
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: git config --global --add safe.directory /home/user/taskfile

      - name: Install docker
        run: task docker:install

      - name: Verify docker Installation
        run: task docker:verify
