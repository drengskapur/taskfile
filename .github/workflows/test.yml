name: Test Taskfiles

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Test the main Taskfile first
  test-main:
    runs-on: ubuntu-latest
    env:
      SHELL: /bin/bash
      SHELL_RC: ${{ github.workspace }}/.bashrc
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        run: |
          chmod +x ./install.sh
          ./install.sh
          source ~/.bashrc

      - name: Check Task version
        run: |
          source ~/.bashrc
          task --version

      - name: Validate main Taskfile syntax
        run: |
          source ~/.bashrc
          task --dry

      - name: List available tasks
        run: |
          source ~/.bashrc
          task --list

  # Test individual taskfiles in parallel
  test-taskfiles:
    needs: test-main
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        taskfile:
          - act
          - aws
          - bun
          - digitalocean
          - direnv
          - docker
          - fnm
          - hadolint
          - helm
          - jq
          - k3s
          - mix
          - node
          - pnpm
          - python3
          - rclone
          - terraform
          - uv
    env:
      SHELL: /bin/bash
      SHELL_RC: ${{ github.workspace }}/.bashrc
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        run: |
          chmod +x ./install.sh
          ./install.sh
          source ~/.bashrc

      - name: Create shell config
        run: touch "$SHELL_RC"

      - name: Test ${{ matrix.taskfile }} taskfile
        run: |
          set -e
          source ~/.bashrc
          TASKFILE=".taskfiles/${{ matrix.taskfile }}/Taskfile.yml"
          echo "Testing $TASKFILE..."
          
          # Validate syntax
          task --taskfile "$TASKFILE" --dry || {
            echo "Error: Syntax validation failed for $TASKFILE"
            exit 1
          }
          
          # List available tasks
          echo "Available tasks in $TASKFILE:"
          task --taskfile "$TASKFILE" --list
          
          # Test each task with --dry
          TASKS=$(task --taskfile "$TASKFILE" --list | grep -v "Available tasks" | grep "^* " | cut -d' ' -f2 | cut -d':' -f1 | sort -u)
          for task in $TASKS; do
            echo "Testing task: $task"
            if ! task --taskfile "$TASKFILE" "$task" --dry; then
              echo "Error: Task '$task' failed dry run in $TASKFILE"
              exit 1
            fi
          done
